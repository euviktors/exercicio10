<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Multas</title>
  <style></style>
</head>
<body>
  <h1>Sistema Avançado de Multas - 2023</h1>
  <p>Este é um sistema super avançado, com tecnologias de último nível.</p>
  Velocidade do veículo <input type="number" name="txtvel" id="txtvel"> Km/h.
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res">

  </div>


  <script>
    function calcular(){
      var txtv = window.document.querySelector('input#txtvel'); // Seleciona o elemento de entrada de texto pelo ID
      var res = window.document.querySelector('div#res'); // Seleciona a div de resultado pelo ID
      var vel = Number(txtv.value); // Converte o valor do campo de texto em um número
      res.innerHTML = `<p>Sua velocidade é de ${vel} Km/h.</p>`; // Exibe a mensagem com a velocidade

      // Verifica se a velocidade é maior que 60 Km/h
      if(vel > 60){
        res.innerHTML += `<p>Você foi <strong>MULTADO!</strong>, tenha mais cuidado enquanto estiver conduzindo um veículo.</p>`;
      }

      res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`; // Exibe a mensagem final
    }
  </script>
</body>
</html>
