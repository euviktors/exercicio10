<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Multas</title>
  <style></style>
</head>
<body>
  <h1>Sistema Avançado de Multas - 2023</h1>
  <p>Este é um sistema super avançado, com tecnologias de ultimo nivel.</p>
  Velocidade do veiculo <input type="number" name="txtvel" id="txtvel"> Km/h.
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res">

  </div>


  <script>
      //var vel = window.document.querySelector('input#txtvel')  
      //pode usar o window.document.getElementById('input#velocidade') também
    function calcular(){
      var txtv = window.document.querySelector('input#txtvel') // vai pegar o valor da input velocidade ( bloco de texto)
      var res = window.document.querySelector('div#res') //puxando o id da DIV res
      var vel = Number(txtv.value) //vai pegar a velocidade e jogar dentro da variavel "velo"
      res.innerHtml = '<p>Sua velocidade é de ${vel} Km/h.</p>'
    }
  </script>
</body>
</html>
